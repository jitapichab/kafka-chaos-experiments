<!DOCTYPE html>
<html>
<head>
    <title>List Poke Orders</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">List Poke Orders</h1>
        <form action="/list_orders" method="get" class="form-inline mb-4">
            <label for="user_id" class="mr-2">Filter by User ID:</label>
            <input type="number" id="user_id" name="user_id" value="{{ user_id if user_id is not none else '' }}" class="form-control mr-2">
            <input type="submit" value="Filter" class="btn btn-primary">
        </form>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>User ID</th>
                    <th>Pokemon</th>
                    <th>Country</th>
                    <th>Price</th>
                    <th>State</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.user_id }}</td>
                    <td>
                        <img src="{{ url_for('static', path='images/pokeball.png') }}" alt="Pokeball" width="20" height="20">
                        {{ order.pokemon }}
                    </td>
                    <td>{{ order.country }}</td>
                    <td>{{ order.price }}</td>
                    <td>{{ order.state.value }}</td>
                    <td>{{ order.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
